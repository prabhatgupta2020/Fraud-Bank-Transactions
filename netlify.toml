[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[headers]]
  # Cache static assets for 7 days (adjust as needed)
  for = "/*.css"
  [headers.values]
  Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.js"
  [headers.values]
  Cache-Control = "public, max-age=604800"


[build]
  command = "npm run build"
  publish="/dist"
  base = ""